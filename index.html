<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Block Monitor</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Firebase Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, addDoc, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- START PWA SERVICE WORKER REGISTRATION (NEW) ---
        // Register the service worker to enable offline capabilities and PWA features
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // The scope is set to the repository name for GitHub Pages to work correctly
                navigator.serviceWorker.register('/bitcoin-block-monitor/service-worker.js', {
                    scope: '/bitcoin-block-monitor/'
                }).then(registration => {
                    console.log('ServiceWorker registered:', registration.scope);
                }).catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
            });
        }
        // --- END PWA SERVICE WORKER REGISTRATION ---

        // =========================================================================
        // !!! IMPORTANT: USER FIREBASE CONFIGURATION !!!
        // This configuration enables database and authentication features.
        // =========================================================================
        const USER_FIREBASE_CONFIG = {
            apiKey: "AIzaSyCZH55OpWRTDAY5Evrw-JCSU-6PzGxkf7M",
            authDomain: "bitcoin-block-monitor.firebaseapp.com",
            projectId: "bitcoin-block-monitor",
            storageBucket: "bitcoin-block-monitor.firebasestorage.app",
            messagingSenderId: "1087702166491",
            appId: "1:1087702166491:web:4fa70d4be639446bef15fe",
            measurementId: "G-MNRVM0VN02"
        };

        // Global variables for Firebase access
        let app = null;
        let db = null;
        let auth = null;
        let userId = null;
        let isFirebaseReady = false;
        
        const BLOCKSTREAM_API_URL = 'https://blockstream.info/api/blocks/tip/height';
        let currentBlockHeight = 0;
        let alertTimeout = null;
        let timerId = null;

        // --- Firebase Initialization and Auth ---

        /** Initializes Firebase app and signs in anonymously if config is present. */
        const initializeFirebaseAndAuth = () => {
            const configKeys = Object.keys(USER_FIREBASE_CONFIG);
            
            if (configKeys.length > 0 && configKeys.includes('apiKey')) {
                try {
                    console.log('Firebase configuration found. Initializing...');
                    app = initializeApp(USER_FIREBASE_CONFIG);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    // Sign in anonymously to get a stable user ID
                    signInAnonymously(auth)
                        .then(() => {
                            console.log('Firebase initialized successfully. Attempting authentication...');
                        })
                        .catch((error) => {
                            console.error('Firebase Auth Error:', error.message);
                            document.getElementById('firebaseStatus').textContent = 'Error: Auth Failed (' + error.code + ')';
                        });

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            isFirebaseReady = true;
                            document.getElementById('firebaseStatus').textContent = 'Alerts Saved and Synced (Online)';
                            document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                            setupFirestoreListeners();
                        } else {
                            // User signed out, or failed to sign in
                            console.log('User signed out or authentication failed.');
                        }
                    });

                } catch (e) {
                    console.error("Firebase Initialization Error:", e);
                    isFirebaseReady = false;
                    document.getElementById('firebaseStatus').textContent = 'Error: Invalid Firebase Configuration';
                }
            } else {
                console.log('No Firebase configuration found. Running in Offline Mode.');
                document.getElementById('firebaseStatus').textContent = 'Alerts Not Saved (Offline/Local Mode)';
                document.getElementById('setAlertBtn').disabled = true;
                document.getElementById('userIdDisplay').textContent = `User ID: N/A (Offline Mode)`;
                // Local, non-persistent alert functionality is handled in setBlockAlert
            }
        };

        // --- Firestore Real-time Listeners ---

        /** Sets up real-time listener for the user's alerts in Firestore. */
        const setupFirestoreListeners = () => {
            if (!isFirebaseReady || !userId) return;

            // Path for private user alerts (using the provided security rules structure)
            const alertsCollectionPath = `/artifacts/${USER_FIREBASE_CONFIG.projectId}/users/${userId}/alerts`;
            const alertsRef = collection(db, alertsCollectionPath);
            
            // Listen for changes to the user's alert documents
            onSnapshot(alertsRef, (snapshot) => {
                const alerts = [];
                snapshot.forEach(doc => {
                    alerts.push({ id: doc.id, ...doc.data() });
                });
                renderAlerts(alerts);
            }, (error) => {
                console.error("Firestore Listener Error:", error);
                document.getElementById('firebaseStatus').textContent = `Error syncing alerts: ${error.code}`;
            });
        };

        // --- Block Height Fetching ---

        /** Fetches the current block height from Blockstream API. */
        const fetchBlockHeight = async () => {
            try {
                const response = await fetch(BLOCKSTREAM_API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const textHeight = await response.text();
                const newHeight = parseInt(textHeight.trim(), 10);

                if (!isNaN(newHeight) && newHeight > 0) {
                    currentBlockHeight = newHeight;
                    document.getElementById('blockHeight').textContent = newHeight.toLocaleString();
                    document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                    checkAlerts();
                } else {
                    document.getElementById('blockHeight').textContent = 'API ERROR';
                    document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('blockHeight').textContent = 'API ERROR';
            }
        };

        // --- Alert Management ---

        /** Sets a new block alert based on user input. */
        const setBlockAlert = async () => {
            const targetBlockInput = document.getElementById('targetBlockInput');
            const targetBlock = parseInt(targetBlockInput.value, 10);

            if (isNaN(targetBlock) || targetBlock <= currentBlockHeight) {
                showModal('Invalid Alert', `Please enter a block number greater than the current height (${currentBlockHeight.toLocaleString()}).`);
                return;
            }

            const alertData = {
                targetBlock: targetBlock,
                createdAt: Timestamp.now(),
                triggered: false
            };

            if (isFirebaseReady && userId) {
                // Online Mode: Save to Firestore
                try {
                    const alertsRef = collection(db, `/artifacts/${USER_FIREBASE_CONFIG.projectId}/users/${userId}/alerts`);
                    await addDoc(alertsRef, alertData);
                    targetBlockInput.value = ''; // Clear input on success
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showModal('Database Error', 'Could not save alert to the cloud database. Check console for details.');
                }
            } else {
                // Offline Mode: Simple local alert (non-persistent)
                renderAlerts([{ id: 'local', ...alertData }]);
                showModal('Alert Set Locally', 'The alert is active in this browser session only (offline mode).');
                // Set a simple timeout for local mode to simulate checkAlerts
                clearTimeout(alertTimeout);
                alertTimeout = setTimeout(() => {
                    if (currentBlockHeight >= targetBlock) {
                        triggerAlert(targetBlock, 'local');
                    }
                }, 15000); 
            }
        };

        /** Checks active alerts against the current block height. */
        const checkAlerts = () => {
            const activeAlertsContainer = document.getElementById('activeAlerts');
            const alertNodes = activeAlertsContainer.querySelectorAll('.alert-item');
            
            alertNodes.forEach(node => {
                const targetBlock = parseInt(node.dataset.target, 10);
                const alertId = node.dataset.id;
                
                if (currentBlockHeight >= targetBlock) {
                    triggerAlert(targetBlock, alertId);
                }
            });
        };

        /** Triggers the visual alert and removes the alert record. */
        const triggerAlert = async (targetBlock, alertId) => {
            showModal('🔔 Alert Reached!', `Block **${targetBlock.toLocaleString()}** has been reached!`);

            if (alertId !== 'local' && isFirebaseReady && userId) {
                // Online Mode: Delete from Firestore
                try {
                    const docRef = doc(db, `/artifacts/${USER_FIREBASE_CONFIG.projectId}/users/${userId}/alerts`, alertId);
                    await deleteDoc(docRef);
                } catch (e) {
                    console.error("Error deleting document: ", e);
                }
            } else if (alertId === 'local') {
                 // Offline Mode: Remove the local node
                 const node = document.querySelector(`.alert-item[data-id="local"]`);
                 if (node) node.remove();
                 clearTimeout(alertTimeout);
            }
        };

        /** Deletes a specific alert from the database. */
        const dismissAlert = async (alertId) => {
            if (alertId === 'local') {
                const node = document.querySelector(`.alert-item[data-id="local"]`);
                if (node) node.remove();
                clearTimeout(alertTimeout);
                return;
            }

            if (isFirebaseReady && userId) {
                try {
                    const docRef = doc(db, `/artifacts/${USER_FIREBASE_CONFIG.projectId}/users/${userId}/alerts`, alertId);
                    await deleteDoc(docRef);
                } catch (e) {
                    console.error("Error dismissing document: ", e);
                    showModal('Database Error', 'Could not dismiss alert. Check console for details.');
                }
            }
        };

        // --- UI Rendering ---

        /** Renders the list of active alerts. */
        const renderAlerts = (alerts) => {
            const container = document.getElementById('activeAlerts');
            container.innerHTML = ''; // Clear existing alerts
            
            if (alerts.length === 0) {
                container.innerHTML = '<p class="text-gray-400 italic text-center py-4">No active alerts set.</p>';
                return;
            }

            alerts.forEach(alert => {
                const progress = currentBlockHeight > 0 ? Math.min(100, (currentBlockHeight / alert.targetBlock) * 100) : 0;
                const progressColor = progress < 50 ? 'bg-yellow-500' : 'bg-green-600';

                const alertHtml = `
                    <div data-id="${alert.id}" data-target="${alert.targetBlock}" class="alert-item bg-gray-700 p-4 rounded-lg mb-3 shadow-md border border-gray-600">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-lg font-semibold text-white">Target Block: ${alert.targetBlock.toLocaleString()}</span>
                            <button onclick="window.dismissAlert('${alert.id}')" class="text-sm bg-red-600 hover:bg-red-700 text-white font-medium py-1 px-3 rounded-full transition duration-150 ease-in-out shadow-lg">
                                Dismiss
                            </button>
                        </div>
                        <p class="text-sm text-gray-300 mb-2">
                            Progress: ${currentBlockHeight.toLocaleString()} / ${alert.targetBlock.toLocaleString()}
                        </p>
                        <div class="w-full bg-gray-600 rounded-full h-2.5">
                            <div class="${progressColor} h-2.5 rounded-full" style="width: ${progress}%;"></div>
                        </div>
                    </div>
                `;
                container.innerHTML += alertHtml;
            });
        };

        // --- Modal & Utility Functions ---

        /** Displays a custom modal message. */
        const showModal = (title, message) => {
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const modal = document.getElementById('customModal');

            // Replace markdown for display
            modalTitle.innerHTML = title;
            modalBody.innerHTML = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        };

        /** Closes the custom modal. */
        const closeModal = () => {
            document.getElementById('customModal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        };

        // --- Initialization ---

        window.onload = () => {
            // Expose functions to the global scope for HTML event handlers
            window.setBlockAlert = setBlockAlert;
            window.dismissAlert = dismissAlert;
            window.closeModal = closeModal;

            // Start fetching data immediately
            fetchBlockHeight();

            // Set up recurring fetch every 15 seconds
            timerId = setInterval(fetchBlockHeight, 15000);

            // Initialize Firebase services
            initializeFirebaseAndAuth();
        };

    </script>

    <!-- PWA Manifest Link (NEW) -->
    <link rel="manifest" href="/bitcoin-block-monitor/manifest.json">
    
    <style>
        /* Custom styles for Inter font and general aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #0d1117; /* Dark background */
        }
        .app-container {
            max-width: 420px;
        }
        /* Custom scrollbar for better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #60a5fa;
        }
    </style>
</head>

<body class="min-h-screen flex items-start justify-center p-4 sm:p-6 text-white">

    <!-- Application Container -->
    <div class="app-container w-full bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl mt-12 border border-gray-700">
        
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center mb-6 flex items-center justify-center text-yellow-500">
            <svg class="w-8 h-8 mr-2 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM5.3 6.3a.75.75 0 011.06-.05 4.5 4.5 0 016.92 5.62l-1.35 1.35a.75.75 0 01-1.06-1.06l1.35-1.35a3 3 0 00-4.63-3.75.75.75 0 01.05-1.06z" clip-rule="evenodd"></path><path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM10 15a5 5 0 100-10 5 5 0 000 10z" fill="#f7931a"></path></svg>
            Bitcoin Block Monitor
        </h1>
        
        <!-- Current Block Display Card -->
        <div class="bg-gray-700 p-6 rounded-xl shadow-inner mb-6 text-center border-b-4 border-yellow-500/50">
            <p class="text-lg text-gray-300 font-medium mb-1">Current Block Height</p>
            <p id="blockHeight" class="text-6xl font-extrabold text-yellow-400 tracking-wider">
                Loading...
            </p>
            <p id="lastUpdated" class="text-sm text-gray-400 mt-2">Last updated: --:-- --</p>
        </div>

        <!-- Set Alert Form -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3 text-gray-200">Set a Block Alert</h2>
            <div class="flex space-x-2">
                <input type="number" id="targetBlockInput" placeholder="Enter target block number"
                    class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-600 focus:border-green-500 focus:ring focus:ring-green-500/50 transition duration-150"
                    min="1" required>
                <button id="setAlertBtn" onclick="window.setBlockAlert()"
                    class="flex items-center justify-center px-4 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition duration-200 ease-in-out shadow-md shadow-green-500/30 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.027 5.75 6 7.822 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0a2 2 0 100 4 2 2 0 000-4z"></path></svg>
                    Set Alert
                </button>
            </div>
        </div>

        <!-- Active Alerts List -->
        <h2 class="text-xl font-semibold mb-3 text-gray-200">Active Alerts</h2>
        <div id="activeAlerts" class="min-h-[60px]">
            <!-- Alerts will be injected here -->
            <p class="text-gray-400 italic text-center py-4">Loading alerts...</p>
        </div>

        <!-- Footer / Status -->
        <div class="mt-6 pt-4 border-t border-gray-700 text-center text-xs text-gray-400">
            <p id="firebaseStatus" class="mb-1 font-semibold text-sm">Loading persistence status...</p>
            <p id="userIdDisplay" class="mb-1 text-xs break-all">User ID: N/A</p>
            <p>Data provided by Blockstream API (Polled every 15 seconds)</p>
        </div>

    </div>

    <!-- Custom Modal for Alerts/Messages -->
    <div id="customModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 transition-opacity duration-300">
        <div class="bg-gray-800 p-8 rounded-xl max-w-sm w-full shadow-2xl border-t-4 border-green-500 animate-pulse-once">
            <h3 id="modalTitle" class="text-2xl font-bold text-green-400 mb-4 text-center"></h3>
            <p id="modalBody" class="text-gray-200 mb-6 text-center"></p>
            <button onclick="window.closeModal()"
                class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition duration-200 ease-in-out shadow-lg">
                Acknowledge
            </button>
        </div>
    </div>

</body>
</html>
