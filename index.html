<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Block Monitor & Alert</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .monitor-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .button-primary {
            background-color: #238636;
            transition: background-color 0.2s;
        }
        .button-primary:hover {
            background-color: #2ea043;
        }
        .button-delete {
            background-color: #da3633;
            transition: background-color 0.2s;
        }
        .button-delete:hover {
            background-color: #f85149;
        }
    </style>
</head>
<body>

    <div id="app" class="monitor-card w-full max-w-lg p-8 rounded-xl space-y-6">
        <h1 class="text-3xl font-extrabold text-white text-center flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-yellow-400">
                <path d="M10 16.5l2 2 2-2M12 18.5V2.5" />
                <path d="M15 5.75c3 0 5.5 2.25 5.5 5.25A4.75 4.75 0 0 1 18 16.5" />
                <path d="M9 5.75c-3 0-5.5 2.25-5.5 5.25A4.75 4.75 0 0 0 6 16.5" />
                <path d="M8 10.75A4.75 4.75 0 0 1 12 6c.5 0 1 .12 1.5.35" />
                <path d="M16 10.75A4.75 4.75 0 0 0 12 6c-.5 0-1-.12-1.5-.35" />
            </svg>
            Bitcoin Block Monitor
        </h1>

        <!-- Current Block Display -->
        <div class="bg-gray-800 p-6 rounded-lg text-center shadow-lg">
            <p class="text-lg text-gray-400">Current Block Height</p>
            <p id="current-block-height" class="text-6xl font-black text-yellow-300 animate-pulse">...</p>
            <p id="api-status" class="text-sm mt-2 text-gray-500">Last updated: <span id="last-updated">--</span></p>
        </div>

        <!-- Alert Setup Section -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-white">Set a Block Alert</h2>
            
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="number" id="alert-block-input" placeholder="Enter target block number (e.g., 860000)" 
                       class="flex-grow p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-yellow-500 focus:border-yellow-500" 
                       min="1" />
                <button id="set-alert-button" class="button-primary px-6 py-3 rounded-lg font-bold text-white shadow-md flex items-center justify-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                        <path d="M6 8.5C6 15.5 9 18 12 18c3 0 6-2.5 6-9.5V3l-6 2-6-2v5.5z" />
                        <path d="M12 18v6" />
                        <path d="M10 24h4" />
                    </svg>
                    Set Alert
                </button>
            </div>
            
            <p id="alert-message" class="text-sm text-yellow-400 font-medium"></p>
        </div>

        <!-- Alerts List Section -->
        <div>
            <h2 class="text-xl font-semibold text-white mb-3">Active Alerts</h2>
            <div id="alerts-list" class="space-y-2 max-h-48 overflow-y-auto pr-2">
                <!-- Alerts will be injected here -->
                <p id="firebase-status" class="text-sm text-red-400">Loading persistence status...</p>
            </div>
        </div>

        <!-- Footer / Debug Info -->
        <div class="text-center pt-4 border-t border-gray-700 text-xs text-gray-500 space-y-1">
            <p id="user-id">User ID: N/A (Offline Mode)</p>
            <p>Data provided by Blockstream API (Polled every 15 seconds)</p>
        </div>

        <!-- Custom Modal for Alert Trigger -->
        <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 p-4">
            <div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-sm text-center border-2 border-yellow-400 space-y-4">
                <p class="text-4xl text-yellow-400">ðŸ””</p>
                <h3 class="text-2xl font-bold text-white">Alert Reached!</h3>
                <p id="modal-content" class="text-lg text-gray-300"></p>
                <button onclick="document.getElementById('alert-modal').classList.add('hidden')" class="button-primary px-6 py-2 rounded-lg font-bold text-white w-full">
                    Acknowledge
                </button>
            </div>
        </div>

    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, deleteDoc, onSnapshot, collection, query, where, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // YOUR FIREBASE CONFIGURATION (FOR GITHUB PAGES HOSTING)
        // This configuration enables persistent, real-time alerts.
        // =========================================================================
        const USER_FIREBASE_CONFIG = {
            apiKey: "AIzaSyCZH55OpWRTDAY5Evrw-JCSU-6PzGxkf7M",
            authDomain: "bitcoin-block-monitor.firebaseapp.com",
            projectId: "bitcoin-block-monitor",
            storageBucket: "bitcoin-block-monitor.firebasestorage.app",
            messagingSenderId: "1087702166491",
            appId: "1:1087702166491:web:4fa70d4be639446bef15fe",
            measurementId: "G-MNRVM0VN02"
        };
        
        // Global state for application
        let currentBlockHeight = 0;
        let db, auth, userId;
        let isFirebaseReady = false;
        let appId;
        
        // --- DOM Elements ---
        const blockHeightDisplay = document.getElementById('current-block-height');
        const lastUpdatedDisplay = document.getElementById('last-updated');
        const alertInput = document.getElementById('alert-block-input');
        const setAlertButton = document.getElementById('set-alert-button');
        const alertMessage = document.getElementById('alert-message');
        const alertsList = document.getElementById('alerts-list');
        const firebaseStatus = document.getElementById('firebase-status');
        const modalContent = document.getElementById('modal-content');
        const alertModal = document.getElementById('alert-modal');

        // --- Core Application Functions ---

        /**
         * Fetches the current Bitcoin block height from the Blockstream API.
         */
        async function fetchBlockHeight() {
            try {
                const response = await fetch('https://blockstream.info/api/blocks/tip/height');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const dataText = await response.text();
                const newBlockHeight = parseInt(dataText.trim(), 10);

                if (isNaN(newBlockHeight)) {
                     throw new Error("Invalid response from API (not a number).");
                }

                if (newBlockHeight !== currentBlockHeight) {
                    blockHeightDisplay.textContent = newBlockHeight.toLocaleString();
                    blockHeightDisplay.classList.remove('animate-pulse');
                    
                    if (currentBlockHeight !== 0) {
                        checkAlerts(newBlockHeight);
                    }
                    currentBlockHeight = newBlockHeight;
                }

                lastUpdatedDisplay.textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error("Error fetching block height:", error);
                blockHeightDisplay.textContent = 'API ERROR';
                lastUpdatedDisplay.textContent = 'Failed';
            }
        }

        /**
         * Checks the current block height against all active alerts.
         * @param {number} height The current block height.
         */
        function checkAlerts(height) {
            const activeAlerts = alertsList.querySelectorAll('.alert-item');
            
            activeAlerts.forEach(alertEl => {
                const targetBlock = parseInt(alertEl.dataset.target);
                const docId = alertEl.dataset.docid;
                
                if (height >= targetBlock && !alertEl.dataset.triggered) {
                    // Trigger the alert (visual and modal)
                    alertEl.classList.add('bg-red-700', 'border-red-500');
                    alertEl.classList.remove('bg-gray-700', 'border-gray-600');
                    alertEl.dataset.triggered = 'true';

                    // Show modal
                    modalContent.textContent = `The target block ${targetBlock.toLocaleString()} has been reached! Current block: ${height.toLocaleString()}`;
                    alertModal.classList.remove('hidden');

                    // If Firebase is available, delete the triggered alert
                    if (isFirebaseReady && db && userId) {
                        deleteAlert(docId);
                    }
                }
            });
        }

        // --- Firebase Dependent Functions (Only run if Firebase config is found) ---

        /**
         * Attaches a real-time listener to the user's alerts in Firestore.
         * @param {object} firestoreDb Firestore instance.
         * @param {string} currentUserId Current authenticated user ID.
         */
        function setupFirestoreListeners(firestoreDb, currentUserId) {
            // Note: Uses the global 'appId' variable
            const alertsRef = collection(firestoreDb, 'artifacts', appId, 'users', currentUserId, 'alerts');
            const q = query(alertsRef);
            
            // Set up real-time listener
            onSnapshot(q, (snapshot) => {
                alertsList.innerHTML = ''; // Clear existing list
                
                if (snapshot.empty) {
                    alertsList.innerHTML = '<p class="text-gray-400 p-3 bg-gray-700 rounded-lg text-sm">No active alerts. Set one above!</p>';
                }

                snapshot.forEach((doc) => {
                    renderAlert(doc.data().targetBlock, doc.id);
                });
                
                // After fetching, immediately check alerts against the current block height
                if (currentBlockHeight !== 0) {
                    checkAlerts(currentBlockHeight);
                }
            }, (error) => {
                console.error("Firestore listener error:", error);
                alertsList.innerHTML = `<p class="text-red-400 p-3 bg-gray-700 rounded-lg text-sm">Error loading alerts: ${error.message}</p>`;
            });

            firebaseStatus.innerHTML = '<span class="text-green-500">Alerts Saved and Synced (Online)</span>';
        }

        /**
         * Adds a new alert to Firestore.
         */
        async function addAlert() {
            if (!isFirebaseReady || !db || !userId) {
                alertMessage.textContent = "Error: Cannot save alert. Persistence is disabled without Firebase configuration.";
                return;
            }

            const targetBlock = parseInt(alertInput.value);
            if (isNaN(targetBlock) || targetBlock <= currentBlockHeight) {
                alertMessage.textContent = `Please enter a block number greater than the current block height (${currentBlockHeight.toLocaleString()}).`;
                return;
            }

            try {
                const alertsRef = collection(db, 'artifacts', appId, 'users', userId, 'alerts');
                await addDoc(alertsRef, {
                    targetBlock: targetBlock,
                    createdAt: Date.now(),
                    target: targetBlock
                });
                alertInput.value = '';
                alertMessage.textContent = `Alert set for block ${targetBlock.toLocaleString()}.`;
                setTimeout(() => alertMessage.textContent = '', 3000);

            } catch (error) {
                console.error("Error setting alert:", error);
                alertMessage.textContent = `Failed to set alert: ${error.message}`;
            }
        }

        /**
         * Deletes an alert from Firestore.
         * @param {string} docId The document ID of the alert to delete.
         */
        async function deleteAlert(docId) {
            if (!isFirebaseReady || !db || !userId) {
                 console.warn("Attempted to delete alert but persistence is disabled.");
                 return;
            }
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', userId, 'alerts', docId);
                await deleteDoc(docRef);
                // UI will update automatically via onSnapshot listener
                console.log(`Alert ${docId} deleted.`);
            } catch (error) {
                console.error("Error deleting alert:", error);
            }
        }

        // --- UI Rendering ---

        /**
         * Renders a single alert item in the list.
         * @param {number} targetBlock The target block number.
         * @param {string} docId The Firestore document ID.
         */
        function renderAlert(targetBlock, docId) {
            
            const alertItem = document.createElement('div');
            alertItem.className = 'alert-item flex items-center justify-between p-3 rounded-lg bg-gray-700 border border-gray-600 shadow-md transition-all duration-300';
            alertItem.dataset.target = targetBlock;
            alertItem.dataset.docid = docId;
            alertItem.innerHTML = `
                <div class="flex-grow">
                    <p class="text-white font-medium">Target Block: ${targetBlock.toLocaleString()}</p>
                    <p class="text-xs text-gray-400 mt-0.5">Progress: ${currentBlockHeight.toLocaleString()} / ${targetBlock.toLocaleString()}</p>
                </div>
                <button data-docid="${docId}" class="delete-btn button-delete text-white text-sm px-3 py-1 rounded-md ml-3">
                    Dismiss
                </button>
            `;
            
            alertItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                deleteAlert(e.target.dataset.docid);
            });

            alertsList.appendChild(alertItem);
        }

        // --- Initialization and Event Handlers ---

        /**
         * Initialize Firebase, set up authentication, and listeners.
         */
        function initializeFirebaseAndApp() {
            // Priority 1: Use config from the running canvas environment (if present)
            let finalConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            
            // Priority 2: Use the user's manually provided config (if filled out)
            if (!finalConfig && USER_FIREBASE_CONFIG && USER_FIREBASE_CONFIG.projectId) {
                finalConfig = USER_FIREBASE_CONFIG;
                appId = finalConfig.projectId; // Use projectId as a simple appId when external
            }

            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            // Set appId based on environment
            appId = typeof __app_id !== 'undefined' ? __app_id : finalConfig?.projectId || 'default-app-id';


            if (finalConfig) {
                try {
                    const app = initializeApp(finalConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    isFirebaseReady = true;

                    setLogLevel('debug');
                    console.log("Firebase initialized successfully. Attempting authentication...");
                    
                    // Authentication
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            document.getElementById('user-id').textContent = `User ID: ${userId.substring(0, 10)}...${userId.substring(userId.length - 4)}`;
                            setupFirestoreListeners(db, userId);
                        } else {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                // Sign in anonymously for persistent user storage (if they return later)
                                await signInAnonymously(auth);
                            }
                        }
                    });

                    setAlertButton.addEventListener('click', addAlert);

                } catch (e) {
                    console.error("Firebase Initialization Error:", e);
                    firebaseStatus.innerHTML = '<span class="text-red-500">Firebase Error. Alerts disabled. Check console for config error.</span>';
                }
            } else {
                // If no firebase config is available (running on GitHub Pages without config)
                console.warn("Firebase config missing. Running in Blockstream-only mode. Alerts will NOT be saved or synced.");
                firebaseStatus.innerHTML = '<span class="text-yellow-400 font-semibold">Alerts Not Saved (Offline/Local Mode)</span>';
                document.getElementById('user-id').textContent = 'User ID: N/A (Offline)';
                setAlertButton.disabled = false; // Enable for local mock functionality
                setAlertButton.textContent = 'Set Local Alert';
                setAlertButton.classList.remove('bg-gray-500');
                setAlertButton.classList.add('button-primary');


                // Provide a non-persistent alert mechanism for offline mode
                setAlertButton.onclick = () => {
                    const targetBlock = parseInt(alertInput.value);
                    if (isNaN(targetBlock) || targetBlock <= currentBlockHeight) {
                        alertMessage.textContent = `Please enter a block number greater than the current block height (${currentBlockHeight.toLocaleString()}).`;
                        return;
                    }
                    alertsList.innerHTML = `<div class="alert-item flex items-center justify-between p-3 rounded-lg bg-gray-700 border border-gray-600 shadow-md" data-target="${targetBlock}">
                        <div class="flex-grow">
                            <p class="text-white font-medium">Local Alert: ${targetBlock.toLocaleString()}</p>
                            <p class="text-xs text-gray-400 mt-0.5">Refresh will lose this alert.</p>
                        </div>
                    </div>`;
                    alertInput.value = '';
                    alertMessage.textContent = `Local Alert set for block ${targetBlock.toLocaleString()}.`;
                    setTimeout(() => alertMessage.textContent = '', 3000);
                }
            }

            // --- Start Fetching Block Height (Runs regardless of Firebase status) ---
            fetchBlockHeight();
            // Start polling for updates every 15 seconds
            setInterval(fetchBlockHeight, 15000);
        }

        // Initialize the application when the script loads
        initializeFirebaseAndApp();

    </script>
</body>
</html>
